{% extends 'seller_header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="zxx">


<body>
    <!-- Page Preloder -->


    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__option">
            <div class="offcanvas__links">
                <a href="#">Sign in</a>
                <a href="#">FAQs</a>
            </div>
            <div class="offcanvas__top__hover">
                <span>Usd <i class="arrow_carrot-down"></i></span>
                <ul>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>USD</li>
                </ul>
            </div>
        </div>
        <div class="offcanvas__nav__option">
            <a href="#" class="search-switch"><img src="{% static 'img/icon/search.png' %}" alt=""></a>
            <a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a>
            <a href="#"><img src="{% static 'img/icon/cart.png' %}" alt=""> <span>0</span></a>
            <div class="price">$0.00</div>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__text">
            <p>Free shipping, 30-day return or refund guarantee.</p>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section End -->

    <!-- Hero Section Begin -->
  
    <!-- Hero Section End -->

    <!-- Banner Section Begin -->
   
    <!-- Banner Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                       
                        <li data-filter=".new-arrivals">My Product</li>
                       
                    </ul>
                </div>
                {% for i in product %}
                
            </div>
            <div class="row product__filter">
                <div class="col-lg-5 col-md-7 col-sm-7 col-md-7 col-sm-7 mix new-arrivals">
                    <div class="product__item">
                        <div class="product__item__pic set-bg">
                           <img src="{{i.product_pic.url}}" height="250px" width="300px"> 
                            
                        </div>
                        <div>
                            <h6>{{i.product_name}}</h6>
                            <h5>{{i.product_price}}</h5>
                            <a href="{% url 'seller-product-details' pk=i.pk %}">
                            <input type="button" name="details" value="Details" class="btn btn-primary"></a>
                            
                        </div>

                    </div>
                </div>
                {% endfor %}
        </div>
    </section>
    <!-- Product Section End -->

    <!-- Categories Section Begin -->
   
    <!-- Latest Blog Section End -->
</body>

</html>
{% endblock %}
